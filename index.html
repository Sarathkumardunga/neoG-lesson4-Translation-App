<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>

    <style>
      .txt-input {
        width: 80%;
        display: block;
        padding: 1rem;
        margin: 1rem;
        height: 10vh;
      }

      #output {
        border: 1px solid black;
        width: 80%;
        height: 15vh;
        padding: 1rem;
        margin-top: 1rem;
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Talk bananaa</h1>
    <textarea
      class="txt-input"
      placeholder="Place your text here and we will convert it into banana"
    ></textarea>
    <button id="btn-translate">Translate Now</button>

    <div style="margin-top: 1rem">Your output goes here:</div>

    <div id="output"></div>
    <script src="App.js" type="text/javascript"></script>
  </body>
</html>
